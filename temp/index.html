<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphics Card Sentiment Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.3)), url('/static/background.jpg') no-repeat center/cover fixed;
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            animation: fadeIn 1s ease-in;
        }
        h1 {
            color: #1a3c5e;
            font-size: 2.5em;
            margin-bottom: 10px;
            animation: slideIn 0.8s ease-out;
        }
        .tagline {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        input[type="file"] {
            font-size: 1.1em;
            padding: 10px;
            border: 2px dashed #3498db;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
        }
        input[type="submit"] {
            background: linear-gradient(90deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2em;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        input[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        .error {
            color: #e74c3c;
            font-weight: 600;
            margin-top: 15px;
        }
        .nav-link {
            display: block;
            margin-top: 25px;
            color: #3498db;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s;
        }
        .nav-link:hover {
            color: #1a3c5e;
            text-decoration: underline;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Graphics Card Review Analyzer</h1>
        <p class="tagline">Analyze customer sentiments to make smart stocking decisions</p>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".csv">
            <input type="submit" value="Analyze Now">
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <a href="/predict" class="nav-link">Analyze a Single Review</a>
    </div>
</body>
</html>
